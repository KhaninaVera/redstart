<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/slyle_recovery.css">
	<link media="screen" rel="stylesheet" href="styles/media-queries.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Востановление доступа</title>
</head>
<body>
	<header>
		<img id="logo" src="img/logo1.png">
		<input id="search" type="search" name="search" placeholder="ПОИСК">
		<div class="submit">
			<img id="iconsubmit" src="img/iconsubmit.png">
			<a href="enter_redstart.html" id="submit" value="Войти">Войти</a>
		</div>
	</header>
	<main>
		<div id="recovery">
			<legend id="recovery_redstart">Восстановление доступа к REDSTART</legend>
			<form class="form_recovery" formmethod="post" id='recovery_red_start'>
				<div class="in_border">
					<div class="e_mail">
						<label for="email" class="label">Введите E-mail</label>
						<input class="input" type="e-mail" name="email" id="email">
						<div class="validation"></div>
					</div>	
					<div class="img_buttons">
						<img id="imnotarobot" src="img/imnotarobot.png">
						<div class="button_save">
							<button class="button" type="submit">Ok</button>
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer>	
			<div class="footer">
				<div class="footer_line"><img id="footer_line" src="img/footer_line.png"></div>
				<div class="contacts">
					<div class="contact" >
						<a id="support" href="support@redstart.net">support@redstart.net</a>
						<span id="rightholder">&#169; 2019 REDSTART.NET Все права защищены.</span>
					</div>	
					<div>
						<img id="logo_footer" src="img/logo2.png">
					</div>	
				</div>
				
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/recovery.js"></script>
	</body>
	</html>
</body>
</html>
