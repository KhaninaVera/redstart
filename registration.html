<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="styles/registration.css">
	<link media="screen" rel="stylesheet" href="styles/media-queries.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
</head>
<body>
	<header>
		<img id="logo" src="img/logo1.png">
		<input id="search" type="search" name="search" placeholder="ПОИСК">
		<div class="submit">
			<img id="iconsubmit" src="img/iconsubmit.png">
			<a id="submit" href="enter_redstart.html"> Войти</a>
		</div>
	</header>
	<main>
		<div id="registration">
			<legend id="reg_red_start">Регистрация REDSTART</legend>
			<form class="form_regist" formmethod="post" id='register'>
				<div class="in_border">
					<div class="nick">
						<label  for="name" class="label">Придумайте никнейм для REDSTART</label>
						<input class="input" type="text" name="name" id="username"><div class="validation"></div>
					</div>
					<div class="e_mail">
						<label for="email" class="label">Введите действующий e-mail</label>
						<input class="input" type="e-mail" name="email" id="email" >
						<div class="validation"></div>
					</div>
					<div class="password">
						<label for="pass" class="label">Придумайте пароль</label>
						<input class="input" type="password" name="password" id="pass">
						<div class="validation"></div>
					</div>	
					<div class="passrepeat">
						<label for="pass" class="label">Повторите пароль</label>
						<input class="input" type="password" name="pass" id="pass1">
						<div class="validation"></div>
					</div>
					<div class="img_buttons">
						<img id="imnotarobot" src="img/imnotarobot.png">
						<div class="buttons">
							<button type="submit" class="button">Сохранить</button>
							<button type="reset" class="button">Отмена</button>
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer>	
			<div class="footer">
				<div class="footer_line"><img id="footer_line" src="img/footer_line.png"></div>
				<div class="contacts">
					<div class="contact" >
						<a id="support" href="support@redstart.net">support@redstart.net</a>
						<span id="rightholder">&#169; 2019 REDSTART.NET Все права защищены.</span>
					</div>	
					<div>
						<img id="logo_footer" src="img/logo2.png">
					</div>	
				</div>

			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/form_registration.js"></script>
	</body>
	</html>
